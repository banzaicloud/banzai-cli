version: 2.1


orbs:
  aws: circleci/aws-cli@0.1.13

jobs:
    build:
        docker:
            -
                image: circleci/golang:1.14
                environment:
                    GOFLAGS: -mod=readonly

        steps:
            - checkout

            -
                restore_cache:
                    name: Restore build dependencies
                    keys:
                        - build-deps-v1-{{ .Branch }}-{{ checksum "Makefile" }}

            -
                restore_cache:
                    name: Restore Go module cache
                    keys:
                        - gomod-v1-{{ .Branch }}-{{ checksum "go.sum" }}
                        - gomod-v1-{{ .Branch }}
                        - gomod-v1-master
                        - gomod-v1

            -
                run:
                    name: Download Go module cache
                    command: go mod download

            -
                save_cache:
                    name: Save Go module cache
                    key: gomod-v1-{{ .Branch }}-{{ checksum "go.sum" }}
                    paths:
                        - /go/pkg/mod

            -
                restore_cache:
                    name: Restore license cache
                    keys:
                        - licensei-v1-{{ .Branch }}-{{ checksum "go.sum" }}
                        - licensei-v1-{{ .Branch }}
                        - licensei-v1-master
                        - licensei-v1

            -
                run:
                    name: Download license information for dependencies
                    command: make license-cache

            -
                save_cache:
                    name: Save license cache
                    key: licensei-v1-{{ .Branch }}-{{ checksum "go.sum" }}
                    paths:
                        - .licensei.cache

            -
                run:
                    name: Check dependency licenses
                    command: make license-check

            -
                run:
                    name: Build
                    command: make build

            -
                run:
                    name: Run linter
                    command: make lint

            -
                run:
                    name: Run tests
                    command: GOARGS="-p=2" make test

            -
                save_cache:
                    name: Save build dependencies
                    key: build-deps-v1-{{ .Branch }}-{{ checksum "Makefile" }}
                    paths:
                        - bin/

            -
                store_test_results:
                    path: build/test_results/
            -
                store_artifacts:
                    path: build/

    release:
        docker:
            -
                image: circleci/golang:1.14
                environment:
                    GOFLAGS: -mod=readonly

                    # Required for packr
                    GO111MODULE: "on"

        parameters:
            release-type:
                default: "stable"
                description: Type of release
                type: enum
                enum:
                    - stable
                    - unstable

        steps:
            - checkout

            -
                attach_workspace:
                    at: .

            -
                restore_cache:
                    name: Restore Go module cache
                    keys:
                        - gomod-v1-{{ .Branch }}-{{ checksum "go.sum" }}
                        - gomod-v1-{{ .Branch }}
                        - gomod-v1-master
                        - gomod-v1

            -
                run:
                    name: Update package registry
                    command: sudo apt update --yes

            -
                run:
                    name: Install RPM
                    command: sudo apt install rpm --yes

            -
                run:
                    name: Release
                    command: |
                      case "<<parameters.release-type>>" in
                        stable)
                          make release
                          ;;
                        unstable)
                          make unstable
                          ;;
                      esac

    cdn-invalidate:
        executor: aws/default
        steps:
            -
                aws/install
            -
                aws/configure
            -
                run:
                    name: Invalidate cloudfront edge cache
                    command: |
                     aws cloudfront create-invalidation \
                       --distribution-id ${CDN_DISTRIBUTION_ID} \
                       --paths "/downloads/banzai-cli/*"

    trigger-docs-update:
        docker:
            -
                image: cimg/base:stable
        steps:
            - checkout
            -
                run:
                   name: Trigger
                   command: scripts/trigger-docs-update.sh "${CIRCLE_TAG}"

workflows:
    version: 2
    ci:
        jobs:
            -
                build:
                    filters:
                        tags:
                            only: /^\d+\.\d+\.\d+(-\S*)?$/
            -
                release:
                    name: Stable release
                    release-type: stable
                    requires:
                        - build
                    filters:
                        tags:
                            only: /^\d+\.\d+\.\d+$/
                        branches:
                            ignore: /.*/
            -
                release:
                    name: Unstable release
                    release-type: unstable
                    requires:
                        - build
                    filters:
                        tags:
                            only: /^\d+\.\d+\.\d+-\S*$/
                        branches:
                            ignore: /.*/
            -
                cdn-invalidate:
                    requires:
                        - Stable release
                    filters:
                        tags:
                            only: /^\d+\.\d+\.\d+$/
                        branches:
                            ignore: /.*/
            -
                trigger-docs-update:
                    requires:
                        - Stable release
                    filters:
                        tags:
                            only: /^\d+\.\d+\.\d+$/
